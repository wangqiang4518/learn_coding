<head>  
<title>HTML元素的显示与隐藏控制</title>  
</head>  
<body>  
	<h4>一、水平居中：1.margin:0 auto(block);2 text-align:center;适用于行内元素</h4>
	<div style="height: 20px;width:200px;background-color: red;margin:0 auto;">水平居中(maring)</div>
	<p style="text-align: center;">文本水平居中，适用于行内元素</p>

	<h4>二、垂直居中：1.line-height设置成父元素高度，只使用一行文字</h4>
	<div style="background-color: yellow;height: 100px;">
		<p style="line-height: 100px;">这是一行文字，需要垂直居中</p>
	</div>
</body>
